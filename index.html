<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- PAGE INFO-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STI</title>

    <!-- Icon -->
    <link rel="stylesheet" href="assets/style.css" />

    <!-- Style -->
    <link rel="stylesheet" href="style.css" />

    <!-- Swipe -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=PT+Serif:wght@400;700&family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    />
  </head>
  <body>
    <header id="header">
      <nav class="containertoggle">
        <a class="logo" href="#">
          <img src="/images/logo.svg" alt="STI - Seminário de onterceção" />
        </a>
        <!-- MENU -->
        <div class="menu">
          <ul class="grid">
            <li><a class="title" href="#home">Início</a></li>
            <li><a class="title" href="#about">Sobre</a></li>
            <li><a class="title" href="#service">Serviços</a></li>
            <li><a class="title" href="#tetimonials">Depoimento</a></li>
            <li><a class="title" href="#contact">Contato</a></li>
          </ul>
        </div>
        <div class="toggle icon-menu"></div>
        <div class="toggle icon-close"></div>
      </nav>
    </header>

    <main>
      <section class="section" id="produto">
        <div class="container">
          <div class="text">
            <h1>Produtos</h1>
          </div>

          <!-- Slider main container -->
          <div class="produto swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">
                <cite>
                  <a
                    href="https://api.whatsapp.com/send?phone=+5541999867464&text=Oi!%20Gostaria%20de%20tirar%20uma%20duvida?%22"
                    target="_blank"
                    ><img
                      src="/images/108181431_3287715761249136_5019577981958528953_n.jpg"
                      alt="banner curso Sti com dia e horario"
                  /></a>
                </cite>
              </div>

              <div class="swiper-slide">
                <cite>
                  <a
                    href="https://api.whatsapp.com/send?phone=+5541999867464&text=Oi!%20Gostaria%20de%20tirar%20uma%20duvida?%22"
                    target="_blank"
                    ><img
                      src="/images/174245973_4073837695970268_5451537522395280311_n.jpg"
                      alt="Livro entendendo aliança de Sangue"
                  /></a>
                </cite>
              </div>

              <div class="swiper-slide">
                <cite>
                  <a
                    href="https://api.whatsapp.com/send?phone=+5541999867464&text=Oi!%20Gostaria%20de%20tirar%20uma%20duvida?%22"
                    target="_blank"
                    ><img
                      src="/images/189955632_4220252601328776_4723435124694736056_n.jpg"
                      alt="sti dia 14 e 15"
                  /></a>
                </cite>
              </div>
            </div>

            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
          </div>
        </div>
      </section>

      <div class="divider-1"></div>

      <section class="section" id="about">
        <div class="container grid">
          <div class="image">
            <img
              src="/images/famili.jpg"
              alt="Familia jonas com esposa e seu filho lucas"
            />
          </div>
          <div class="text">
            <h2 class="title"></h2>
            <p></p>
            <p></p>
            <p></p>
          </div>
        </div>
      </section>
    </main>
    <!-- swiper -->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

    <!-- scrollreveal -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- main.js -->
    <script src="main.js"></script>
  </body>
</html>
